<div class="flatos_codemaster_editor_tools">
</div>
<div class="panel-wrapper">
    <nav>
        <ul class="nav-panel">
        </ul>
    </nav>
    <div class="panels" >
    </div>
</div>
<div class="find_and_replace_dialog flatos_codemaster_dialog" style="display: none;">
    <span class="flatos_codemaster_close_dialog"></span>
    <form name="find_and_replace" action="">
        <fieldset>
            <legend>Find</legend>
            <div class="flatos_codemaster_search_and_button">
                <input type="text" name="find_this" placeholder="Find..." />
                <button type="button" name="find_once" class="search_arrow_right"></button>
                <button type="button" name="find_all">All</button>
            </div>
        </fieldset>
        <fieldset>
            <legend>Replace with</legend>
            <div class="flatos_codemaster_search_and_button">
                <input type="text" name="replace_with" placeholder="Replace with..." />
                <button type="button" name="replace_once" class="search_arrow_right"></button>
                <button type="button" name="replace_all">All</button>
            </div>
        </fieldset>
        <fieldset>
            <legend>Options</legend>
            <input type="checkbox" name="with_regex" /><label for="with_regex">Use Regex</label><br/>
            <input type="checkbox" name="case_sens" /><label for="case_Sens">Case sensitive</label><br/>
            <input type="checkbox" name="whole_word" /><label for="whole_word">Whole word search</label><br/>
        </fieldset>
        <fieldset>
            <legend>Direction</legend>
            <input name="direction" type="radio" value="next" checked="checked" /><label for="direction">Forward</label><br/>
            <input name="direction" type="radio" value="prev" /><label for="direction">Backward</label><br/>
            <input type="checkbox" name="wrap_end" /><label for="wrap_end">Wrap to end</label><br/>
        </fieldset>
    </form>
</div>
<div class="go_to_line_dialog flatos_codemaster_dialog" style="display: none;">
    <span class="flatos_codemaster_close_dialog"></span>
    <form name="go_to_line" action="">
        <fieldset>
            <legend>Go To</legend>
            <div class="flatos_codemaster_search_and_button">
                <input type="text" name="line" placeholder="Go to line..." />
                <button type="button" name="go_to">GO</button>
            </div>
        </fieldset>
    </form>
</div>
<div class="doc_info_dialog flatos_codemaster_dialog" style="display: none;">
    <span class="flatos_codemaster_close_dialog"></span>
    <form name="doc_info">
        <fieldset name="filename">
            <legend></legend>
            <p name="file_path"></p>
            <p name="file_size"></p>
            <p name="file_type"></p>
            <p name="lines_nb"></p>
        </fieldset>
    </form>
</div>
