<div class="explorer_shortcuts">
    <table id="explorer_user_folders" class="file_list_table">
        <thead>
            <tr>
                <td>Shortcuts</td>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
</div>
<form id="file_save_form">
    <input type="text" name="file_name" value="" placeholder="File name..." />
</form>
<div class="explorer_files_list" >
    <table id="explorer_files_list" class="file_list_table" style="display: none;">
        <thead>
            <tr>
                <td>Name</td>
                <td>Type</td>
                <td>Size</td>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <div id="explorer_file_wait" class="file_list_wait"  style="display: block;">
        <div class="container">
            <div class="loading"></div>
            <div class="message">Loading...</div>
        </div>
    </div>
</div>
<div class="explorer_buttons">
    <div id="explorer_close_window" class="button cancel">Cancel</div>
    <div id="explorer_open_file" class="button ok save">Save</div>
</div>
